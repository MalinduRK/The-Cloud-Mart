<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="item-form">

            <div class="inputBox">
                <label for="item-category">Select category:</label>
                <select id="item-category">
                    <option value="other">Other</option>
                    <option value="sofa">Sofa</option>
                    <option value="chair">Chair</option>
                    <option value="bed">Bed</option>
                    <option value="cupboard">Cupboard</option>
                </select>
            </div>

            <div class="inputBox">
                <input type="text" id="item-name" placeholder="Item name"/>
            </div>

            <div class="inputBox">
                <input type="text" id="item-price" placeholder="Item price"/>
            </div>

            <div class="inputBox">
                <textarea id="item-description" cols="30" rows="10" placeholder="Item description"></textarea>
            </div>

            <div class="inputBox">
                <input type="checkbox" name="imageCheck" id="image-check"> Add image <br>
                <input type="file" name="image" id="add-image-button" accept="image/*">
            </div>

            <div class="inputBox">
                <input type="checkbox" name="modelCheck" id="model-check"> Add 3D model
            </div>

            <div id="model-box">
                <div class="inputBox">
                    Add model file (.glb/.gltf) <br>
                    <input type="file" name="model" accept=".glb,.gltf">
                </div>
            </div>

            <div class="inputBox">
                <input type="checkbox" name="dimensionCheck" id="dimension-check"> Add dimensions
            </div>

            <div id="dimension-box">
                <div class="inputBox">
                    <input type="text" id="item-length" placeholder="Item length (cm)"/>
                </div>
                <div class="inputBox">
                    <input type="text" id="item-width" placeholder="Item width (cm)"/>
                </div>
                <div class="inputBox">
                    <input type="text" id="item-height" placeholder="Item height (cm)"/>
                </div>
            </div>

            <div id="progress-box">
                <p id="progress-text"></p>
            </div>

            <div class="inputBox">
                <button type="submit" id="submit-button">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
